<body>
    <script>
        // Math 物件

        const rand1 = Math.random(); //0 ~ 0.9999...
        console.log(rand1);

        // random 13 to 42 --> = random 0 to 29 + 13
        // Math.random() * 30 = 0 ~ 29.9999...(不含30)
        const rand2 = Math.floor(Math.random() * 30) + 13;
        console.log(rand2);

        function myRand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        console.log(myRand(13, 42));

        /* 練習題_大樂透
        r 01 to 46，選 6 個數字, 不重複*/

        const lotto_A = new Set();
        while (lotto_A.size < 6) {
            lotto_A.add(myRand(1, 46));

        }

        console.log(lotto_A);
        console.log(Array.from(lotto_A));


        // 偶而會產出小於6個結果
        const lotto_B = new Set();
        for (let i = 0; i < 6; i++) {
            lotto_B.add(myRand(1, 46));
            console.log(lotto_B);
        }


        console.log(Array.from(lotto_B));












    </script>
</body>
