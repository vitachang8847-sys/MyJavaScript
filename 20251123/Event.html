        <div>

    <script>
        let count = 0;
        const btn = document.querySelector('button');
        btn.onclick = function () {
            console.log('點擊事件發生1');
        }





        function clickEvent() {
            if (count >= 2) {
                alert('就說不要點!');
                return;
            }
            alert('不要點');
            count++;
            console.log('點擊事件發生');
        }

        function checkEventHandle(str, value) {
            console.log(str, value);
        }


    </script>
