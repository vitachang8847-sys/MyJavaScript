    <script>
        const grade = 90;
        const level =
            (grade >= 90)
                ?
                (grade >= 95)
                    ? 'A++'
                    : 'A+'
                : (grade >= 80)
                    ? 'A'
                    : '沒有 A';
        console.log('小明的成績:' + (level));
        console.log(level);
        console.log(`小明的成績: ${(grade >= 90) ? (grade >= 95) ? 'A++' : 'A+' : (grade >= 80) ? 'A' : '沒有 A'}`);


        const age = 20

            console.log('你已成年');

            console.log('你已成年');
        } else {
            console.log('你未成年');
        }

        console.log('age THE END')

        else if (age1 >= 6) console.log('保護級');
        else console.log('普遍級');
