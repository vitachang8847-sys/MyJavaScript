<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        margin: 0 auto;

        button {
            padding: 8px 16px;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }

        input {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
        }
    }

    #preview-block {
        background-color: red;
        margin: 0 auto;
        width: 100px;
        height: 100px;

        &.square {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        &.circle {
            clip-path: circle(50% at 50% 50%);
        }

        &.triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        &.star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
    }
</style>

    <form class="form-container">

        <button type="button" value="circle">圓形</button>

        <button type="button" value="star">星星</button>
        <input type="color" value="#ff0000" />
    </form>

        // 方法二
        const myForm = document.querySelector(".form-container");
        const zone = document.getElementById("preview-block");

        myForm.addEventListener("click", (e) =>{
            if (e.target.tagName === 'BUTTON') {
                zone.className = e.target.value;
            }
        })

        myForm.computedStyleMap.addEventListener("click", (e) =>{
            if (e.target.tagName === 'INPUT') {
                zone.className = e.target.value;
            }
        })
